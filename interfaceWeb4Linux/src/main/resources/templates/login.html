<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesse Servidor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-floating label {
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" alt="Logo" class="mb-3" width="72" height="72">
            <h2 class="fw-bold">Acesse Servidor</h2>
        </div>

        <form th:action="@{/login}" method="post">
            <!-- Mensagem de erro (se existir) -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Usu치rio ou senha inv치lidos!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="servidor" name="servidor" placeholder="Servidor" required>
                <label for="servidor">Servidor</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="porta" name="porta" placeholder="Porta" required>
                <label for="porta">Porta</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usu치rio" required>
                <label for="usuario">Usu치rio</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Conectar</button>


        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
